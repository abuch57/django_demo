version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false
      - run:
          command: |
            pytest --version --junit-xml=test-report/report.xml
          name: Test
      - store_test_results:
          path: test-report

workflows:
   main:
    jobs:
      - build