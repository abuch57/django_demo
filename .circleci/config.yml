version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.9.9
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            python3 manage.py test
#      - run:
#          name: Creating Test Results Directory
#          command: |
#            mkdir -p /test_results
      - store_test_results:
          path: test_results
#          destination: python_app
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - hold:
          type: approval
          requires:
            - build