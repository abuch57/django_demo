version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build:
    docker:
      - image: cimg/python:3.9.9
    resource_class: medium
    parallelism: 2
    steps:
      - checkout
      - python/install-packages:
          args: pytest
          pkg-manager: pipenv
      - python/test:
          pkg-manager: pipenv
          test-tool: pytest

workflows:
   main:
    jobs:
      - build