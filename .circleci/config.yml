version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build:
    executor: python/default
#    parallelism: 2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/install-packages:
          args: pytest
          pkg-manager: pip
          pypi-cache: false
      - run:
          command: |
            pytest --junit-xml=test-report/report.xml
          name: Test
      - store_test_results:
          path: test-report
      # Save workspace for subsequent jobs (i.e. test)
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    executor: python/default
    steps:
      # Reuse the workspace from the build job
      - attach_workspace:
          at: .
      - python/install-packages:
          args: pylint
          pkg-manager: pip
          pypi-cache: false
      - run:
          command: |
            pylint polls --exit-zero
          name: linting

workflows:
   main:
    jobs:
      - build
      - lint:
          requires:
            - build